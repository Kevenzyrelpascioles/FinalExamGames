<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML with Description and Image</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        .home-link-container {
            text-align: center;
            margin-top: 20px;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <header>
        <h1>About</h1>
    </header>

    <main>
        <div style="text-align: center;">
            <img src="09.jpg" alt="Description Image">
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <h1>GROUP SPECIAL FORCE</h1>
            <p> Angelo B. Corpuz, </p>
            <p> Angelo R. Cela</p>
            <p>Joshua Baunillo</p>
            <p>Keven Zyrel Pacioles</p>
            <p>Gabriel C. Saldo</p>
        </div>
        <div>
            <p> These game was Copyright (c) 2012, 2013, 2014, 2015, 2016 Jake Gordon and contributors</p>
        </div>

        <!-- Home Button Container -->
        <div class="home-link-container">
            <a href="index.html" class="home-link">Home</a>
        </div>
    </main>

</body>

</html>
